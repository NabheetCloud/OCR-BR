<ion-header>

  <ion-navbar>
    <ion-title color="primary">#SAPCP OCR & Business Rules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-item><ion-label color="primary" stacked>Enter API Key</ion-label>
      <ion-input [(ngModel)]="sapcp.apikey" name="apikey" 
      type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
      required  placeholder="Enter APIKey*">
    </ion-input>
  </ion-item>
  <ion-item>
      
          <ion-label id="profile_image" color="primary" stacked>Choose Invoice Image</ion-label>
          <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
      </ion-item>
      <ion-item>
      <ion-card>
        <ion-card-header style="white-space: normal;">
          Image Text
        </ion-card-header>
        <ion-card-content>
          {{sapcp.rawtext}}
        </ion-card-content>
      </ion-card>  
    </ion-item>  
  <ion-item><ion-label color="primary" stacked>Invoice Amount</ion-label>
    <ion-input [(ngModel)]="sapcp.amount" name="amount" 
    type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
    required  >
  </ion-input>
</ion-item>






      <ion-item><ion-label color="primary" stacked>Company Code</ion-label>
        <ion-input [(ngModel)]="sapcp.bukrs" name="bukrs" 
        type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
        required  >
      </ion-input></ion-item>
     
          <ion-item><ion-label color="primary" stacked>Description</ion-label>
            <ion-input [(ngModel)]="sapcp.text" name="text" 
            type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            required  ></ion-input></ion-item>
            <ion-item><ion-label color="primary" stacked>Workflow Approval Needed?</ion-label>
              <ion-input [(ngModel)]="sapcp.workflow" name="workflow" 
              type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              required  ></ion-input></ion-item>
              <ion-item><ion-label color="primary" stacked>Approver if Any</ion-label>
                <ion-input [(ngModel)]="sapcp.approver" name="approver" 
                type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
                required  ></ion-input></ion-item>
        <ion-item>
            <ion-grid>
                <ion-row> <ion-col col-6>
      <button ion-button block  (click)="uploadFile()"  >Check Approval</button></ion-col>
      <ion-col col-6><button ion-button block (click)="uploadFile()" >Post</button></ion-col>
      </ion-row></ion-grid>
    </ion-item>
</ion-content>
